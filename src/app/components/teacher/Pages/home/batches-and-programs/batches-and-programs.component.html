<div class="batches-and-programs-component">
  <div class="mat-h2">Please select the options below to get results</div>
  <form fxLayout="row" fxLayoutGap="50px" fxLayout.lt-sm="column">
    <!-- batch code batch name -->
    <mat-form-field
      appearance="outline"
      class="dense-form-field-5"
      ngStyle.gt-sm="min-width: 200px"
      ngStyle.gt-md="min-width: 300px"
    >
      <mat-select placeholder="Batch Code: Batch Name">
        <mat-option *ngFor="let batch of batches" [value]="batch">
          {{ batch }}
        </mat-option>
      </mat-select>
      <mat-error>Field must not be empty</mat-error>
    </mat-form-field>

    <!-- batch start date -->
    <mat-form-field
      appearance="outline"
      class="dense-form-field-5"
      ngStyle.gt-sm="min-width: 200px"
      ngStyle.gt-md="min-width: 300px"
    >
      <input
        matInput
        placeholder="Batch Start Date"
        disabled
        [readonly]="true"
      />
    </mat-form-field>

    <!-- programcode program name -->
    <mat-form-field
      appearance="outline"
      class="dense-form-field-5"
      ngStyle.gt-sm="min-width: 200px"
      ngStyle.gt-md="min-width: 300px"
    >
      <mat-select placeholder="Program Code: Program Name" disabled>
        <mat-option *ngFor="let program of programs" [value]="program">
          {{ program }}
        </mat-option>
      </mat-select>
      <mat-error>Field must not be empty</mat-error>
    </mat-form-field>
  </form>
</div>
