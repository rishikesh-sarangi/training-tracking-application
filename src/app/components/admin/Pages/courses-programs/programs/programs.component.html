<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <span class="material-symbols-outlined">
            edit
            </span>
            <span class="material-symbols-outlined">
                delete
                </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by code"> Code 
        <span class="material-symbols-outlined">
            expand_all
            </span>
      </th>
      
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>
  
    <ng-container matColumnDef="programName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by programName"> Program Name 
        <span class="material-symbols-outlined">
            expand_all
            </span>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.programName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="theoryTime">
      <th mat-header-cell *matHeaderCellDef > Theory Time </th>
      <td mat-cell *matCellDef="let element"> {{element.theoryTime}} </td>
    </ng-container>

    <ng-container matColumnDef="practiceTime">
      <th mat-header-cell *matHeaderCellDef > Practice Time </th>
      <td mat-cell *matCellDef="let element"> {{element.practiceTime}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="courses">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by courses"> Courses 
        <span class="material-symbols-outlined">
            expand_all
            </span>
            <span class="material-symbols-outlined">
                filter_alt
                </span>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.courses}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
