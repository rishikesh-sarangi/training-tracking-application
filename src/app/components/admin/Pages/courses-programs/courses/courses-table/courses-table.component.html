<div style="margin-top: 40px" class="courses-table-component">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <!-- Add your action buttons or icons here -->
      </td>
    </ng-container>

    <!-- Code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code Name</th>
      <td mat-cell *matCellDef="let element">{{ element.code }}</td>
    </ng-container>

    <!-- Course Column -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef>Course</th>
      <td mat-cell *matCellDef="let element">{{ element.course }}</td>
    </ng-container>

    <!-- Theory Time Column -->
    <ng-container matColumnDef="theoryTime">
      <th mat-header-cell *matHeaderCellDef>Theory Time</th>
      <td mat-cell *matCellDef="let element">{{ element.theoryTime }}</td>
    </ng-container>

    <!-- Practice Time Column -->
    <ng-container matColumnDef="practiceTime">
      <th mat-header-cell *matHeaderCellDef>Practice Time</th>
      <td mat-cell *matCellDef="let element">{{ element.practiceTime }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- Topics Column -->
    <ng-container matColumnDef="topics">
      <th mat-header-cell *matHeaderCellDef>Topics</th>
      <td mat-cell *matCellDef="let element">{{ element.topics }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
