<div class="courses-component">
  <div class="courses-header">
    <p class="mat-h2">Courses</p>
    <button
      mat-icon-button
      aria-label="Example icon button with a vertical three dot icon"
    >
      <mat-icon
        ><span class="material-symbols-outlined"> refresh </span></mat-icon
      >
    </button>
  </div>
  <div class="courses-section">
    <div class="search-addCourse">
      <input type="text" placeholder="Search" class="search-field" />
      <button mat-stroked-button (click)="addCourse()">Add Course</button>
    </div>
    <ng-container *ngIf="isAddCourseClicked">
      <div class="add-course-form">
        <!-- app.component.html -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="column1">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <mat-form-field>
                <mat-icon>
                  <span class="material-symbols-outlined">
                    done
                  </span></mat-icon
                >
                <mat-icon
                  ><span class="material-symbols-outlined">
                    close
                  </span></mat-icon
                >
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="column2">
            <th mat-header-cell *matHeaderCellDef>Code</th>
            <td mat-cell *matCellDef="let element">
              <input matInput [(ngModel)]="element.column2" />
            </td>
          </ng-container>

          <ng-container matColumnDef="column3">
            <th mat-header-cell *matHeaderCellDef>Course Name</th>
            <td mat-cell *matCellDef="let element">
              <mat-form-field>
                <input matInput [(ngModel)]="element.column3" />
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="column4">
            <th mat-header-cell *matHeaderCellDef>Theory Time</th>
            <td mat-cell *matCellDef="let element">
              <mat-form-field>
                <input matInput [(ngModel)]="element.column4" />
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="column5">
            <th mat-header-cell *matHeaderCellDef>Practice Time</th>
            <td mat-cell *matCellDef="let element">
              <mat-form-field>
                <input matInput [(ngModel)]="element.column5" />
              </mat-form-field>
            </td>
          </ng-container>
          <ng-container matColumnDef="column6">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">
              <mat-form-field>
                <input matInput [(ngModel)]="element.column6" />
              </mat-form-field>
            </td>
          </ng-container>
          <ng-container matColumnDef="column7">
            <th mat-header-cell *matHeaderCellDef>Topics</th>
            <td mat-cell *matCellDef="let element">
              <mat-form-field>
                <input matInput [(ngModel)]="element.column7" />
              </mat-form-field>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </ng-container>
  </div>
</div>
